<center><img src="./schedule_files/prg_s.gif" border="0">　SoundLink+ Schedule　<img src="./schedule_files/prg_s.gif" border="0"><br><font size="2"><p>Please note that times are in Eastern US time. (GMT-5) <br>Please select "Every Week" below for the SoundLink+ general schedule.</p></font></center>
    <select id="dateDropdown">
        <option value="">Select a date</option>
    </select>
	<div id="output"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script>
        let csvData = [];

        // Function to fetch and parse the CSV file
        function fetchCSV() {
            fetch('./august/soundlink_ScheduleData.csv')
                .then(response => response.text())
                .then(csvText => {
                    Papa.parse(csvText, {
                        header: true,
                        dynamicTyping: true,
                        complete: function(results) {
                            csvData = results.data;
                            const dateSet = new Set();

                            // Extract unique dates from the "Dates" column
                            csvData.forEach(row => {
                                if (row['Dates']) {
                                    dateSet.add(row['Dates']);
                                }
                            });

                            // Populate the dropdown with unique dates
                            const dateDropdown = document.getElementById('dateDropdown');
                            dateSet.forEach(date => {
                                const option = document.createElement('option');
                                option.value = date;
                                option.textContent = date;
                                dateDropdown.appendChild(option);
                            });
                        }
                    });
                })
                .catch(error => console.error('Error fetching CSV:', error));
        }

        // Function to display data based on selected date
        function displayDataForDate(date) {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = ''; // Clear previous output

            csvData.forEach(row => {
                if (row['Dates'] === date) {
                    const title = row['Title'];
                    const startTime = row['Start Time'];
                    const endTime = row['End Time'];
                    const location = row['Location'];

                    // Create a paragraph element for each row
                    const p = document.createElement('p');
                    p.innerHTML = `<span class="bold-title">${title}</span> ${startTime}～${endTime}`;
                    outputDiv.appendChild(p);
                }
            });
        }

        // Event listener for date dropdown change
        document.getElementById('dateDropdown').addEventListener('change', function(event) {
            const selectedDate = event.target.value;
            if (selectedDate) {
                displayDataForDate(selectedDate);
            } else {
                document.getElementById('output').innerHTML = ''; // Clear output if no date is selected
            }
        });

        // Call the function to fetch and parse the CSV file
        fetchCSV();
    </script>
